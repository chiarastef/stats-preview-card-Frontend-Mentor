<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card">
      <div class="first-column">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
          <div class="stat">
            <div class="stat-number">10k+</div>
            <div class="stat-heading">companies</div>
          </div>
          <div class="stat">
            <div class="stat-number">314</div>
            <div class="stat-heading">templates</div>
          </div>
          <div class="stat">
            <div class="stat-number">12m+</div>
            <div class="stat-heading">queries</div>
          </div>
        </div>
      </div>
      <div class="second-column"></div>
    </div>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
      <br />
      <a
        href="https://github.com/chiarastef/stats-preview-card-Frontend-Mentor"
        target="_blank"
      >
        Open-source code</a
      >
      by
      <a
        href="https://www.linkedin.com/in/chiarastefanelli/?locale=en_US"
        target="_blank"
        >Chiara Stefanelli</a
      >.
    </footer>
  </body>
</html>
